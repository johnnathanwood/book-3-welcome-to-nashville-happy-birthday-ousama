<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Date Nashville</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/styles/main.css" />
</head>

<body>


  <!-- Landing page, large logo, welcome text, get started button -->
  <h1>homepage</h1>
  <article>
    <img src="/images/homePageLogo.png" alt="Date Nashville">
    <p></p>
    <p></p>
    <button></button>
  </article>

  <!-- parks logo, h1 page title, fake news section, options to choose from and a results area -->
  <article id="parks-container" class="parks-container">
    <img src="/images/dateNashvilleparkcopy.png" alt="Date Nashville Parks logo">
    <h1>parks</h1>
    <!-- fake news blurb -->
    <section id="parks-info" class="parks-info"></section>
    <!-- form -->
    <section id="parks-form" class="parks-form"></section>
    <!-- results -->
    <section id="parks-results" class="parks-results"></section>
  </article>

  <!--meetups logo, h1 page title, fake news section, options to choose from and a results area  -->
  <article id="meetups-container" class="meetups-container">
    <img src="/images/dateNashvillemeetupcopy.png" alt="Date Nashville Meetups logo">
    <h1>meetups</h1>
    <!-- fake news blurb -->
    <section id="meetups-info" class="meetups-info"></section>
    <!-- form -->
    <section id="meetups-form" class="meetups-form"></section>
    <!-- results -->
    <section id="meetups-results" class="meetups-results"></section>
  </article>

  <!-- resturaunts logo, h1 page title, fake news section, options to choose from and a results area -->
  <article id="resturaunts-container" class="resturaunts-container">
    <img src="/images/dateNashvillerestaurantcopy.png" alt="Date Nasvhille Resturaunt logo">
    <h1>resturaunts</h1>
    <!-- fake news blurb -->
    <section id="resturaunts-info" class="resturaunts-info"></section>
    <!-- form -->
    <section id="resturaunts-form" class="resturaunts-form"></section>
    <!-- results -->
    <section id="resturaunts-results" class="resturaunts-results"></section>
  </article>

  <!-- concerts logo, h1 page title, fake news section, options to choose from and a results area -->
  <article id="concerts-container" class="concerts-container">
    <img src="/images/dateNashvilleConcert.png" alt="Date Nashville Concerts Logo">
    <h1>concerts</h1>
    <!-- fake news blurb -->
    <section id="concerts-info" class="concerts-info"></section>
    <!-- form -->
    <section id="concerts-form" class="concerts-form"></section>
    <!-- results -->
    <section id="concerts-results" class="concerts-results"></section>
  </article>

  <!-- bring back original logo, list your saved results.  add edit buttons next to list items and/or button on the bottom to start over -->
  <article id="completed-itinerary-container" class="completed-itinerary-container">
    <img src="/images/homePageLogo.png" alt="Date Nashville Logo">
    <h1>Your adventure awaits!</h1>
    <!-- the results -->
    <section id="completed-itinerary-results" class="completed-itinerary-results"></section>
    <!-- two buttons below results -- edit and save -->

  </article>

  <!-- footer with buttons -->
  <footer>
    <button></button>
    <button></button>
    <button></button>
  </footer>
  <script src="/scripts/parks.js"></script>
</body>

</html>
